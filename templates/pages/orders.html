{% extends 'base.html' %}
 
{% block title %}
{{ TITLE }} | 購入履歴
{% endblock %}

{% block main %}
<div class="container my-5">
  <div class="row">
    <div class="col-12">
      <h1>購入履歴</h1>
      <table class="table table-striped ">
        <thead>
          <tr>
            <th scope="col">注文No.</th>
            <th scope="col">ご購入日</th>
            <th scope="col">金額</th>
          </tr>
        </thead>
        <tbody>
          {% for object in object_list %}
          <tr>
            <td><a href="/orders/{{object.pk}}/">{{object.pk}}</a></td>
            <td>{{object.created_at|date:"Y-m-d f"}}</td>
            <td>¥{{object.tax_included}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
